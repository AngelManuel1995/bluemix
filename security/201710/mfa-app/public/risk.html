
<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

  <head ng-app="myApp" ng-controller="myCtrl">
    <title>Risk Calculation</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!--  Use the Angular library  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>

    
	<script>
	var myApp = angular.module("myApp", []);
	var scope;
		
	myApp.controller("myCtrl", function($scope) {
		// Make the scope available outside the controller, which is very useful for
		// debugging
  		scope = $scope;
  		$scope.ip = "8.8.8.8";		
  	});
    
    </script>
    
       
  </head>

  <body>

    <form action="risk" role="form" method="post" class="form-inline">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Risk Calculation
        </div>
        <div class="panel-body">
        	IP address: <input type="text" name="ip" class="form-control" ng-model="ip"><br />
			Specify IP address from:		
          	<div class="btn-group">
  				<button type="button" class="btn btn-info"
  					ng-click="ip='8.8.8.8'"
  				>US</button>
  				<button type="button" class="btn btn-info"
  					ng-click="ip = '147.233.250.223'"
  				>Israel</button>
  				<button type="button" class="btn btn-info"
  					ng-click="ip = '1.8.1.1'"  				
  				>China</button>
		  </div>
		  <hr />
          Time: <br />
          <div class="radio">
          	<label>
          		<input type="radio" name="time" value="day" selected>
          		Business day
          	</label>
          </div>
          <div class="radio">
			<label>          
          		<input type="radio" name="time" value="after hours">
          		After hours
          	</label>
          </div>
          <div class="radio">
			<label>          
	          <input type="radio" name="time" value="weekend">
	          Weekend
	        </label>
	      </div>
	      <br />
          <button type="submit" class="btn btn-primary">Submit</button>
          <br />
        </div>
      </div>   
    </form>   <!-- Login form -->
    
  </body>
</html>
